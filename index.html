      p{
        font-family: "Source Code Pro";
	
      }
	  h1, h2{

	  }

        font-family: "Source Code Pro";

		background-color: rgb(255, 255, 255);

      #spotify:hover {
        transform: scale(1.1);

		font-family: "Source Code Pro";
      }
	  #spotify{
		  background: none;
		background-color: rgb(255, 255, 255);
		transition-duration: 0.3s;
		cursor: pointer;
		font-family: "Source Code Pro";
		border:0;
		box-shadow: none;
		outline:none;
		appearance: none;
	  }

	  #spotify_button {
		  box-shadow: none;
		  background: none;
		  background-color: rgb(255, 255, 255);
		  border: none;
		  outline: none;
	  }

	button:focus {
		border: none;
		outline: none;
	}
	  #form_submit {
		  background:rgb(20, 20, 20);
		  color:rgb(20, 20, 20);
		  border-radius: 10px;
		  padding:10px 25px;
		  font-size: larger;
		  font-family: "Source Code Pro";
		  animation: changeColor 20s infinite;
	  }

	  @keyframes changeColor {
		0% {
			  background:rgb(255, 63, 63)
		  }
		  10% {
			  background:rgb(242, 255, 63)
		  }
		  20% {
			  background:rgb(124, 255, 63)
		  }
		  30% {
			  background:rgb(63, 169, 255)
		  }
		  40% {
			  background:rgb(249, 63, 255)
		  }
		  50% {
			  background:rgb(124, 255, 63)
		  }
		  60% {
			  background:rgb(255, 236, 63)
		  }
		  70% {
			  background:rgb(92, 63, 255)
		  }
		  80% {
			  background:rgb(63, 255, 175)
		  }
		  90% {
			  background:rgb(255, 156, 63)
		  }
		  100% {
			  background:rgb(63, 249, 255)
		  }
	  }

	  @-webkit-keyframes changeColor {
		0% {
			  background:rgb(255, 63, 63)
		  }
